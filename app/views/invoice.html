<form ng-submit="addInvoice()">
  <div class="form-group">
    <label for="vendor">Vendor</label>
    <input type="text" class="form-control" id="vendor" placeholder="Vendor" ng-model="vendor">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="description">
  </div>
  <div class="form-group">
    <div class="form-horizontal" ng-repeat="lineItem in lineItems">
      <input type="text" ng-model="lineItem.item" placeholder="item">
      <input ng-model="lineItem.price" placeholder="price">
      <input ng-model="lineItem.quantity" placeholder="quantity">
      <a ng-click="addNewLineItem()">[+]</a>
      <a ng-if="$index > 0" ng-click="removeLineItem($index)">[-]</a>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
